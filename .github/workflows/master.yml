name: master
on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    name: Build and deploy landingpage
    if: github.repository_owner == 'ExampleWasTaken-Studios'
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy dist --project-name=landingpage --branch=master
